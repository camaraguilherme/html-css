<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Chocolate";
            src: url("fonts/Chocolate\ and\ Vanilla.ttf") format(truetype);
            font-weight: normal;
            font-style: normal;

            /* Tipos de Format():
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - opentype-aat (apple advances typography)
            - svg
            */
        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family:'Chocolate', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }
    </style>
</head>
<body>
    <h1>Olha essa fonte!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, odio tempora est 
        eius quidem laboriosam id. Mollitia, ea ipsa eveniet, dicta consequatur obcaecati, 
        tempora in voluptates soluta nihil totam odio?</p>
    
</body>
</html>
