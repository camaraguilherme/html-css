<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO DE HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: blueviolet;
            width: 300px;
        }
        
        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Nao passe o mouse sobre o texto abaixo:</p>
    <div>Nao passe o mouse aqui
        <p>VAI SE FUDER, FALEI PRA VOCE NN PASSAR O MOUSE AQUI!</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
