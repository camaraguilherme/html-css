<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEUDO-CLASSES</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        
        div:hover {
            background-color: blueviolet;
        }
        .D1:hover{
            background-color: aqua;
        }
        .D2:hover{
            background-color: blue;
        }
        .D3:hover{
            background-color: chartreuse;
        }
        .D4:hover{
            background-color: coral;
        }
        .D5:hover{
            background-color: yellow;
        }
        .D6:hover{
            background-color: red;
        }
        
    </style>
</head>
 <body>
        <div id="d1" class="D1">01</div>
        <div id="d2" class="D2">02</div>
        <div id="d3" class="D3">03</div>
        <div id="d4" class="D4">04</div>
        <div id="d5" class="D5">05</div>
        <div id="d6" class="D6">06</div>
</body>
</html>
