<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <ul type="disc">
        <li><abbr title="use a tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt title &gt">Titulos</abbr></li>
        <li><abbr title="use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="use a tag &lt abbr &gt">Abreviacoes</abbr></li>
        <li><abbr title="use a tag &lt ol &gt, depois escolher o tipo">
            Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt ul &gt, depois escolher o tipo">
            Listas com demarcadores</abbr></li>
        <li><abbr title="use a tag &lt code &gt">Códigos-Fonte</abbr></li>
    </ul>
    
</body>
</html>
